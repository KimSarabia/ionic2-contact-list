<ion-header>
  <ion-navbar>
    <ion-title>Add a Friend</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="add has-footer" padding>

  <ion-list>

    <ion-row>
      <ion-col width-50>
        <ion-item>
          <ion-input #firstName type="text" placeholder="First Name"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col width-50>
        <ion-item>
          <ion-input #lastName type="text" placeholder="Last Name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col width-100>
        <ion-item>
          <ion-input #phone type="text" placeholder="Phone Number"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col width-100>
        <ion-item>
          <ion-input #email type="text" placeholder="Email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <br>
    <ion-item>
      <ion-label stacked>Message</ion-label>
      <ion-textarea #bio type="text"></ion-textarea>
    </ion-item>

<ion-footer>
  <ion-row>
    <ion-col width-50>
      <button ion-button color="danger" outline block (click)="navToHome(friend, index);">Cancel</button>
    </ion-col>
    <ion-col width-50>
      <button ion-button block (click)="addFriend(firstName.value, lastName.value, email.value, phone.value, bio.value, imgUrl.value); firstName.value=''; lastName.value=''; email.value=''; phone.value=''; bio.value=''; imgUrl.value='';">Add Friend</button>
    </ion-col>
  </ion-row>
</ion-footer>

  </ion-list>
</ion-content>
