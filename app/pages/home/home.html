<ion-header>
  <ion-navbar primary>
    <ion-title>
      My Friends
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>

  <ion-list no-lines>
    <button (click)="navToAdd(friend, index);">Add Friend</button>

    <ion-item #slidingItem *ngFor="let friend of friends; let index = index">
        <ion-item text-wrap>
          {{ friend.firstName }} {{friend.lastName}}
        </ion-item>
        <button (click)="navToEdit(friend, index);">Edit Friend</button>
    </ion-item>
  </ion-list>

</ion-content>
