<ion-header>
  <ion-navbar primary>
    <ion-title>
      My Friends
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="home" padding>
  <ion-list>
      <button class = "addButton" clear large item-right (click)="navToAdd(friend, index);">
        <ion-icon name="add"></ion-icon>
      </button>
    <ion-item  no-lines #slidingItem *ngFor="let friend of friends; let index = index">
      <div class="circular">
        <img src="{{friend.imgUrl}}" />
      </div>
      <div>
        {{friend.firstName}} {{friend.lastName}}
      </div>
      <div>
        <button outline round (click)="navToEdit(friend, index);">Edit Friend</button>
      </div>
    </ion-item>
  </ion-list>



</ion-content>
