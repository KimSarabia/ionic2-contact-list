<ion-header>
  <ion-navbar>
    <ion-title center-block>Welcome</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="welcome" padding>

  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-item>
          <ion-input type="text" [(ngModel)]="user.username" placeholder="Username"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-100>
        <ion-item>
          <ion-input type="password" [(ngModel)]="user.password" placeholder="Password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-100>
          <button block (click)="signUp()">Sign Up</button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
